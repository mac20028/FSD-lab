<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Registration</title>

<style>
:root {
  --purple: #7f5cff;
  --emerald: #2ee59d;
  --gold: #ffd166;
  --glass: rgba(255,255,255,0.08);
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(120deg, #1b0f2e, #0b1a2a, #1a0f1f);
  background-size: 400% 400%;
  animation: shimmer 12s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

@keyframes shimmer {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  width: 100%;
  max-width: 520px;
  background: var(--glass);
  backdrop-filter: blur(16px);
  border-radius: 16px;
  padding: 2.5rem;
  box-shadow: 0 0 40px rgba(46,229,157,0.35);
}

h1 {
  text-align: center;
  margin-bottom: 1.8rem;
  background: linear-gradient(90deg, var(--emerald), var(--gold), var(--purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.section-title {
  margin: 1.2rem 0 0.6rem;
  font-size: 0.9rem;
  font-weight: 700;
  color: var(--gold);
  letter-spacing: 0.04em;
}

form {
  display: flex;
  flex-direction: column;
}

/* Medium spacing */
.form-group {
  margin-bottom: 1.25rem;
}

input,
select {
  width: 100%;
  padding: 0.75rem;
  border-radius: 10px;
  border: none;
  font-size: 0.95rem;
}

/* Inputs keep glass look */
input {
  background: rgba(255,255,255,0.15);
  color: white;
}

/* âœ… Department dropdown text BLACK */
select {
  background: #ffffff;
  color: #000000;
  cursor: pointer;
}

/* Placeholder option */
select option:first-child {
  color: #666;
}

/* Dropdown options */
select option {
  color: #000;
}

input::placeholder {
  color: rgba(255,255,255,0.6);
}

input:focus,
select:focus {
  outline: none;
  box-shadow: 0 0 0 2px var(--gold);
}

.error {
  font-size: 0.8rem;
  color: #ff6b6b;
  margin-top: 0.3rem;
  display: none;
}

button {
  margin-top: 0.8rem;
  padding: 0.9rem;
  border-radius: 12px;
  border: none;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  background: linear-gradient(120deg, var(--emerald), var(--gold), var(--purple));
  background-size: 200%;
  transition: transform 0.2s, background-position 0.4s;
}

button:hover {
  background-position: right;
  transform: translateY(-2px);
}

.nav {
  text-align: center;
  margin-top: 1.3rem;
  font-size: 0.85rem;
}

.nav a {
  color: var(--gold);
  text-decoration: none;
}
</style>
</head>

<body>
<div class="card">
  <h1>Create Account</h1>

  <form id="registerForm">

    <div class="section-title">Personal Details</div>

    <div class="form-group">
      <input type="text" id="name" placeholder="Full Name">
      <div class="error" id="nameErr">Full name is required</div>
    </div>

    <div class="form-group">
      <input type="email" id="email" placeholder="Email address">
      <div class="error" id="emailErr">Enter a valid email</div>
    </div>

    <div class="form-group">
      <input type="tel" id="phone" placeholder="Phone Number">
      <div class="error" id="phoneErr">Enter a valid phone number</div>
    </div>

    <div class="section-title">Academic Details</div>

    <div class="form-group">
      <select id="department">
        <option value="">Select Department</option>
        <option>Computer Science</option>
        <option>Information Technology</option>
        <option>Business Administration</option>
        <option>Engineering</option>
        <option>Arts & Humanities</option>
        <option>Science</option>
      </select>
      <div class="error" id="deptErr">Please select a department</div>
    </div>

    <div class="section-title">Security</div>

    <div class="form-group">
      <input type="password" id="password" placeholder="Password (min 8 characters)">
      <div class="error" id="passErr">Password must be at least 8 characters</div>
    </div>

    <div class="form-group">
      <input type="password" id="confirm" placeholder="Confirm Password">
      <div class="error" id="confirmErr">Passwords do not match</div>
    </div>

    <button type="submit">Register</button>
  </form>

  <div class="nav">
    Already registered? <a href="login.html">Login</a>
  </div>
</div>

<script>
const form = document.getElementById("registerForm");

form.addEventListener("submit", e => {
  e.preventDefault();
  let valid = true;

  const name = document.getElementById("name");
  const email = document.getElementById("email");
  const phone = document.getElementById("phone");
  const dept = document.getElementById("department");
  const pass = document.getElementById("password");
  const confirm = document.getElementById("confirm");

  function toggle(id, condition) {
    document.getElementById(id).style.display = condition ? "block" : "none";
    if (condition) valid = false;
  }

  toggle("nameErr", name.value.trim() === "");
  toggle("emailErr", !email.value.includes("@"));
  toggle("phoneErr", phone.value.trim().length < 10);
  toggle("deptErr", dept.value === "");
  toggle("passErr", pass.value.length < 8);
  toggle("confirmErr", pass.value !== confirm.value);

  if (valid) {
    alert("Registration successful (demo)");
    form.reset();
  }
});
</script>
</body>
</html>
